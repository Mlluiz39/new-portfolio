<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Portfólio Marcelo</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="header-container">
        <nav class="navbar navbar-expand-lg mt-3">
          <div class="container w-75">
            <a class="navbar-brand nav-port" href="#">Portfólio</a>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre mim</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Experiências</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Projetos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <div class="w-75 hr-line">
          <hr />
        </div>
        <main class="introduction">
          <img
            id="img-port"
            src="./assets/fot-perfil.jpg"
            alt="foto de perfil"
          />
          <div>
            <h2 class="presentation">Ola, eu sou</h2>
            <h1 class="presentation-name">Marcelo Luiz</h1>
            <p class="presentation-profession">
              Desenvolvedor <br />
              Front-end & back-end.
            </p>
            <div class="btn-social">
              <button class="btn-social-link">
                <img
                  class="img-social"
                  src="./assets/linkedin.svg"
                  alt="logo linkedin"
                />
                <a
                  href="https://www.linkedin.com/in/marcelo-luiz-pereira-souza/"
                  rel="noopener noreferrer"
                  target="_blank"
                >
                  LinkedIn</a
                >
              </button>
              <button class="btn-social-git">
                <img
                  class="img-social"
                  src="./assets/Vector-git.svg"
                  alt="logo github"
                />
                <a
                  href="https://github.com/Mlluiz39"
                  rel="noopener noreferrer"
                  target="_blank"
                  >GitHub</a
                >
              </button>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
